<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

<title>Nuova Galleria</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


		<form class="form-horizontal" th:action="@{/logout}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<h2>Dettagli Autore</h2>
				</div>
				<div class="col-sm-2" style="padding-top: 25px;">
					<span sec:authorize="isAuthenticated()"> <input
						type="submit" value="Sign Out" />
					</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Nome:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${autore.nome}">Nome</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Cognome:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${autore.cognome}">Cognome</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Data di Nascita:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${autore.dataNascita}">Data
						di Nascita</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Data di Morte:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${autore.dataMorte}">Data
						di Morte</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">:Nazionalita'</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${autore.nazionalita}">Nazionalita'</p>
				</div>
			</div>


		</form>
	</div>


</body>
</html>
