<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

<title>Muse Gallery</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(autori)}">
		<form th:action="@{/logout}" method="post">
		
            <div class="col-sm-10">
            <h2>Lista Artisti</h2>
            </div>
    
			</form>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Data di Nascita</th>
					<th>Data di Morte</th>
					<th>Nazionalita'</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Modifica</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')">Cancella</th>
				</tr>
				<tr th:each="autore : ${autori}">
					<td th:text="${autore.id}"><a href="/autore/${autore.id}">Id</a></td>
					<td th:text="${autore.nome}">Nome</td>
					<td th:text="${autore.cognome}">Cognome</td>
					<td th:text="${autore.dataNascita}">Data di Nascita</td>
					<td th:text="${autore.dataMorte}">Data di Morte</td>
					<td th:text="${autore.nazionalita}">Nazionalita'</td>
					
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="${'/autore/edit/' + autore.id}">Modifica</a></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="${'/autore/delete/' + autore.id}">Cancella</a></td>
					
                
                
					
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
