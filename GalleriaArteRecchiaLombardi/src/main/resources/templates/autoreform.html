<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Muse Gallery</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		
				<h2>Inserisci Autore</h2>
	
		<div>
			<form class="form-horizontal" th:object="${autore}"
				th:action="@{/autore}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Nome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nome}"
							required="required" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Cognome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{cognome}"
							required="required" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Data di Nascita:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{dataNascita}"
							required="required" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nazionalita':</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nazionalita}"
							required="required" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Data di Morte:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{dataMorte}"
							required="required" />
					</div>
				</div>



				<div class="row">
					<button type="submit" class="btn btn-default">Invia</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
