<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Nuova Galleria</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<form class="form-horizontal" th:action="@{/logout}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<h2>Inserisci Opera</h2>
				</div>
				<div class="col-sm-2" style="padding-top: 30px;">
					<input type="submit" value="Sign Out" />
				</div>
			</div>
		</form>

		<div>
			<form class="form-horizontal" th:object="${opera}"
				th:action="@{/opera}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" />

 				<div class="form-group">
					<label class="col-sm-2 control-label">Autore:</label>
					<div class="col-sm-10">
						<select th:field="*{autore}" >
				<!-- 	<option value="0" > Selezionare Autore</option>  -->
							<option th:each="autore : ${autori}"
								th:value="${autore.id}" th:text="${autore.nome + ' ' + autore.cognome}" />
								
						</select>
					</div>
				</div> 

				<div class="form-group">
					<label class="col-sm-2 control-label">Titolo:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{titolo}" required="required" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Anno di
						Realizzazione:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{annoRealizzazione}" required="required" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Tecnica:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{tecnica}" required="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Dimensione:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{dimensione}" required="required"/>
					</div>
				</div>


				<div class="row">
					<button type="submit" class="btn btn-default">Invia</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
